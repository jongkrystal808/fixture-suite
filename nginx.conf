# nginx.conf for FIXTURE-M System
# Nginx 配置檔案 - 治具管理系統

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;  # 允許上傳最大 20MB 的檔案
    client_body_buffer_size 128k;

    # 隱藏 Nginx 版本號
    server_tokens off;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/rss+xml 
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;

    # 連接超時設定
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 上游 FastAPI 服務
    upstream fastapi_backend {
        server web:8000;
        keepalive 32;
    }

    # HTTP 伺服器
    server {
        listen 80;
        server_name localhost;

        # 字元集
        charset utf-8;

        # 根目錄位置
        root /usr/share/nginx/html;
        index index.html;

        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # 健康檢查端點
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # API 反向代理 - 主要 API 路徑
        location /api/v2/ {
            proxy_pass http://fastapi_backend/api/v2/;
            
            # 代理標頭
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # WebSocket 支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 緩衝區設定
            proxy_buffering off;
            proxy_request_buffering off;
            
            # 超時設定
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API 文檔 - Swagger UI
        location /docs {
            proxy_pass http://fastapi_backend/docs;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # API 文檔 - ReDoc
        location /redoc {
            proxy_pass http://fastapi_backend/redoc;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # OpenAPI JSON Schema
        location /openapi.json {
            proxy_pass http://fastapi_backend/openapi.json;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 靜態檔案 - 前端根目錄
        location / {
            try_files $uri $uri/ /index.html;
            
            # 瀏覽器快取 HTML (不快取)
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            }
        }

        # 靜態檔案 - JavaScript
        location ~* \.js$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 靜態檔案 - CSS
        location ~* \.css$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 靜態檔案 - 圖片
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 靜態檔案 - 字體
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            expires 90d;
            add_header Cache-Control "public, immutable";
            access_log off;
            
            # CORS 支援字體載入
            add_header Access-Control-Allow-Origin *;
        }

        # 靜態檔案 - Favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 靜態檔案 - robots.txt
        location = /robots.txt {
            log_not_found off;
            access_log off;
        }

        # 前端資源目錄
        location /css/ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /js/ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # 禁止訪問隱藏檔案
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 禁止訪問備份檔案
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # 錯誤頁面
        error_page 404 /index.html;
        
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS 伺服器 (可選 - 如果需要 SSL)
    # server {
    #     listen 443 ssl http2;
    #     server_name localhost;
    #
    #     # SSL 憑證
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #
    #     # SSL 設定
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 10m;
    #
    #     # 其他設定與 HTTP 相同
    #     # ... (複製上面的 location 區塊)
    # }

    # HTTP 重導向到 HTTPS (如果啟用 HTTPS)
    # server {
    #     listen 80;
    #     server_name localhost;
    #     return 301 https://$server_name$request_uri;
    # }
}
