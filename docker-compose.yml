version: '3.8'

# 治具管理系統 - Docker Compose 配置
# 用於快速部署多人測試環境

services:
  # MySQL 資料庫服務
  db:
    image: mysql:8.0
    container_name: fixture_db_test
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-Root@2024!Strong}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fixture_management_test}
      MYSQL_USER: ${MYSQL_USER:-fixture_test}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-Test@2024!Secure}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init_database.sql_bk251222:/docker-entrypoint-initdb.d/init.sql:ro
      - ./database/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=200
      --default-authentication-plugin=mysql_native_password
      --innodb_buffer_pool_size=256M
      --innodb_log_file_size=64M
    networks:
      - fixture_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER:-fixture_test}", "-p${MYSQL_PASSWORD:-Test@2024!Secure}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # FastAPI 應用服務
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixture_web_test
    env_file:
      - .env
    environment:
      # ... 其他環境變數
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/backend/uploads}
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - upload_data:/app/backend/uploads
    depends_on:
      db:
        # 這裡用 service_healthy 沒問題, 因為 db 有 healthcheck
        condition: service_healthy
    networks:
      - fixture_network
    restart: unless-stopped
    command: >
      sh -c "cd /app/backend &&
      uvicorn main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level info"
    healthcheck:
      # ✅ 改成檢查 /docs，而不是 /api/v2/
      test: ["CMD-SHELL", "curl -f http://localhost:8000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: fixture_nginx_test
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 前端靜態檔案 - web 在 backend 目錄內
      - ./backend/web:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      web:
        condition: service_healthy
    networks:
      - fixture_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
    name: fixture_mysql_data

  upload_data:
    driver: local
    name: fixture_upload_data

  nginx_logs:
    driver: local
    name: fixture_nginx_logs

networks:
  fixture_network:
    name: fixture_network
    driver: bridge